<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Belajar Javascript - NIOMIC</title>
  </head>
  <body>
    <p onmouseover="merah(this)" onmouseout="hitam(this)">Dekatkan Mouse</p>

    <script>
      function merah(x) {
        x.style.color = "red";
      }

      function hitam(x) {
        x.style.color = "black";
      }
    </script>

  </body>
</html>
